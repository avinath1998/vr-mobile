machine:
  environment:
    PATH: 
      ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin
  post:
    - npm install -g gulp
    - npm install -g bower
    - npm install -g cordova
    - npm install -g ionic
    - npm install -g protractor
    - webdriver-manager update
dependencies:
  cache_directories:
    - ~/nvm
    - node_modules
  override:
    - npm prune && npm install
  post:
    - bower prune && bower install
test:
  pre:
    - gulp build
  override:
    - gulp test:unit:single
  post:
    - gulp serve:
        background: true
    - sleep 10
    - webdriver-manager start:
        background: true
    - sleep 10
    - gulp test:e2e