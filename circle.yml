machine:
  environment:
    PATH: 
      ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin
  post:
    - npm install -g gulp
    - webdriver-manager update
dependencies:
  cache_directories:
    - ~/nvm
    - node_modules
    - assets/components
  override:
    - npm prune && npm install
  post:
    - bower prune && bower install
test:
  override:
    - gulp test:unit:single
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find test-results.xml -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - gulp build
    - gulp serve:
        background: true
    - sleep 5
    - webdriver-manager start:
        background: true
    - sleep 5
    - gulp test:e2e