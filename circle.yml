machine:
  node:
    version: 0.10.31
  pre:
    - npm install -g gulp
  post:
    - npm install -g cordova
    - npm install -g ionic
    - npm install -g protractor
    - webdriver-manager update
dependencies:
  #pre:
  # - bash ./ionic-config.sh
  post:
    - npm install -g karma-cli
    - npm install -g gulp-cli
test:
  override:
    - gulp test:unit
  post:
    - gulp serve:
        background: true
    - sleep 5
    - webdriver-manager start:
        background: true
    - sleep 5
    - gulp test:e2e