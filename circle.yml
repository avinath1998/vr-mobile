machine:
  environment:
    PATH: 
      ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin
  node:
    version: 0.10.31
  post:
    - npm install -g gulp
    - npm install -g bower
    - npm install -g cordova
    - npm install -g ionic
    - npm install -g protractor
    - webdriver-manager update
dependencies:
  cache_directories:
    - node_modules
    - www
  override:
    - npm prune && npm install --peerDependencies
  post:
    - npm install -g karma-cli
    - npm install -g gulp-cli
    - bower prune && bower install
test:
  override:
    - gulp test:unit
  post:
    - gulp build
    - gulp serve:
        background: true
    - sleep 5
    - webdriver-manager start:
        background: true
    - sleep 5
    - gulp test:e2e